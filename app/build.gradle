apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.2"

    defaultConfig {
        applicationId "com.dmto"
        minSdkVersion 15
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile 'junit:junit:4.12'
    compile files('libs/bolts-tasks-1.3.0.jar');
    compile files('libs/Parse-1.11.0.jar');
    compile files('libs/gson-2.5.jar');
    compile project(':volley');
   // compile files('libs/smack-android-4.1.6.jar');
   // compile files('libs/smack-android-extensions-4.1.6.jar');
   // compile files('libs/smack-core-4.1.6.jar');
    //compile files('libs/smack-core-4.1.6-javadoc.jar');

    //compile files('libs/smack-tcp-4.1.6.jar');
    //ompile files('libs/smack-tcp-4.1.6-javadoc.jar');

    compile 'com.android.support:appcompat-v7:23.1.1'
    compile "org.igniterealtime.smack:smack-android-extensions:4.1.6"
    compile "org.igniterealtime.smack:smack-tcp:4.1.6"
    // Unit testing dependencies
    testCompile 'junit:junit:4.12'
    // Set this dependency if you want to use Mockito
    testCompile 'org.mockito:mockito-core:1.10.19'
    // Set this dependency if you want to use Hamcrest matching
    testCompile 'org.hamcrest:hamcrest-library:1.1'
    androidTestCompile 'junit:junit:4.12'
}
